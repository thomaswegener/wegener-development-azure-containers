server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Portal SPA fallback â€” serve portal.html for all /portal/* routes
  location /portal {
    try_files $uri $uri/ /portal.html;
  }

  # Marketing site fallback
  location / {
    try_files $uri $uri/ /index.html;
  }
}
