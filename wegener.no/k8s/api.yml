apiVersion: apps/v1
kind: Deployment
metadata:
  name: wegener-api
  namespace: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wegener-api
  template:
    metadata:
      labels:
        app: wegener-api
    spec:
      initContainers:
        - name: migrate
          image: localhost:32000/wegener-api:latest
          command: ["node_modules/.bin/prisma", "db", "push", "--schema", "server/prisma/schema.prisma", "--accept-data-loss"]
          envFrom:
            - secretRef:
                name: wegener-api-secret
      containers:
        - name: api
          image: localhost:32000/wegener-api:latest
          ports:
            - containerPort: 3011
          envFrom:
            - secretRef:
                name: wegener-api-secret
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "384Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: wegener-api
  namespace: prod
spec:
  type: NodePort
  selector:
    app: wegener-api
  ports:
    - port: 3011
      targetPort: 3011
      nodePort: 30088
