# IMPORTANT: Stop the Docker postgres container FIRST before applying this.
#   docker compose stop db   (in containers/wegener.no/)
# Data stays in place â€” k8s just re-mounts the same host directory.

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: wegener-db
  namespace: prod
spec:
  serviceName: wegener-db
  replicas: 1
  selector:
    matchLabels:
      app: wegener-db
  template:
    metadata:
      labels:
        app: wegener-db
    spec:
      containers:
        - name: postgres
          image: postgres:16
          env:
            - name: POSTGRES_DB
              value: "wegener_portal"
            - name: POSTGRES_USER
              value: "wegener"
            - name: POSTGRES_PASSWORD
              value: "a82929a863e8bc861dc6c4809655bc7f"
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: pgdata
          hostPath:
            path: /home/wegener/containers/wegener.no/server/data/postgres
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: wegener-db
  namespace: prod
spec:
  type: ClusterIP
  selector:
    app: wegener-db
  ports:
    - port: 5432
      targetPort: 5432
