server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  # ⚠ Serve index.html on all non-file paths (client-side routing support)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # ✅ Ensure /index.html is always fresh (optional)
  location = /index.html {
    add_header Cache-Control "no-cache, must-revalidate";
  }

  # ✅ Long cache headers for static hashed assets
  location /assets/ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
  }

  # ✅ Correct MIME types
  include mime.types;
  default_type application/octet-stream;
}