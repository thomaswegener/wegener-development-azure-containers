global:
  scrape_interval: 15s
  evaluation_interval: 30s
  external_labels:
    cluster: observer

alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager:9093"]

rule_files:
  - /etc/prometheus/alerts.yml

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ["prometheus:9090"]

  - job_name: node_exporter
    static_configs:
      - targets: ["node_exporter:9100"]

  - job_name: cadvisor
    static_configs:
      - targets: ["cadvisor:8080"]

  - job_name: loki
    metrics_path: /metrics
    static_configs:
      - targets: ["loki:3100"]

  - job_name: promtail
    metrics_path: /metrics
    static_configs:
      - targets: ["promtail:9080"]

  - job_name: traefik
    metrics_path: /metrics
    scrape_interval: 10s
    static_configs:
      - targets:
          - "traefik:8080"  # Traefik metrics endpoint on the shared "web" network
