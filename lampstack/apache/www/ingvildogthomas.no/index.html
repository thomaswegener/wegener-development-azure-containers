
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirect Page</title>
<style>
  /* Center the iframe horizontally */
  iframe {
    position: fixed;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    max-width: 1000px;
    width: 100%;
    height: 100%;
    border: none;
  }

  /* Allow scrolling on the body */
  body {
    overflow-y: scroll;
    height: 100vh; /* Set the height of the body to match the viewport height */
    margin: 0;
  }
</style>
</head>
<body>

<!-- Create an iframe with the original domain URL -->
<iframe id="myIframe" src="https://e.notionhero.io/e1/p/43c696c-3102d7892bca6da96f6ec9a77402104"></iframe>

<script>
  // Dynamically set the height of the iframe based on its content
  function resizeIframe() {
    var iframe = document.getElementById('myIframe');
    var contentHeight = iframe.contentWindow.document.body.scrollHeight;
    iframe.style.height = contentHeight + 'px';
  }

  // Call resizeIframe when the iframe content has loaded
  document.getElementById('myIframe').onload = resizeIframe;

  // Call resizeIframe whenever the window is resized
  window.onresize = resizeIframe;
</script>

</body>
</html>
