<VirtualHost *:80>
        ServerName piratehusky.no
        ServerAlias www.piratehusky.no
        ServerAdmin admin@wegener.no
        DocumentRoot /var/www/piratehusky.no/

    <Directory /var/www/piratehusky.no>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/piratehusky_error.log
    CustomLog ${APACHE_LOG_DIR}/piratehusky_access.log combined
</VirtualHost>





