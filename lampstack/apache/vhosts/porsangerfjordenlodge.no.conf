<VirtualHost *:80>
        ServerName porsangerfjordenlodge.no
        ServerAlias www.porsangerfjordenlodge.no
        ServerAdmin admin@wegener.no
        DocumentRoot /var/www/porsangerfjordenlodge.no/

    <Directory /var/www/porsangerfjordenlodge.no>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/porsangerfjordenlodge_error.log
    CustomLog ${APACHE_LOG_DIR}/porsangerfjordenlodge_access.log combined
</VirtualHost>




