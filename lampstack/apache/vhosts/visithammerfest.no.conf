<VirtualHost *:80>
        ServerName visithammerfest.no
        ServerAlias www.visithammerfest.no
        ServerAdmin admin@wegener.no
        DocumentRoot /var/www/visithammerfest.no/

    <Directory /var/www/visithammerfest.no>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/visithammerfest_error.log
    CustomLog ${APACHE_LOG_DIR}/visithammerfest_access.log combined
</VirtualHost>





