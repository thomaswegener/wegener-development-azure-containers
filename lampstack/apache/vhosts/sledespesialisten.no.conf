<VirtualHost *:80>
        ServerName sledespesialisten.no
        ServerAlias www.sledespesialisten.no
        ServerAdmin admin@wegener.no
        DocumentRoot /var/www/sledespesialisten.no/

    <Directory /var/www/sledespesialisten.no>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/sledespesialisten_error.log
    CustomLog ${APACHE_LOG_DIR}/sledespesialisten_access.log combined
</VirtualHost>


