<VirtualHost *:80>
        ServerName wegener.no
        ServerAlias www.wegener.no
        ServerAdmin admin@wegener.no
        DocumentRoot /var/www/wegener.no/

    <Directory /var/www/wegener.no>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/wegener_error.log
    CustomLog ${APACHE_LOG_DIR}/wegener_access.log combined
</VirtualHost>


