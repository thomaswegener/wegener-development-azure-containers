<VirtualHost *:80>
        ServerName www.ingvildogthomas.no
        ServerAlias ingvildogthomas.no
        ServerAdmin admin@wegener.no
        DocumentRoot /var/www/ingvildogthomas.no/

    <Directory /var/www/ingvildogthomas.no>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/ingvildogthomas_error.log
    CustomLog ${APACHE_LOG_DIR}/ingvildogthomas_access.log combined
</VirtualHost>


