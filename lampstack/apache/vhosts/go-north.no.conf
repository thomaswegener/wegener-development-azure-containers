<VirtualHost *:80>
        ServerName www.go-north.no
        ServerAlias go-north.no
        ServerAdmin admin@wegener.no
        DocumentRoot /var/www/go-north.no/

    <Directory /var/www/go-north.no>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/go-north_error.log
    CustomLog ${APACHE_LOG_DIR}/go-north_access.log combined
</VirtualHost>


