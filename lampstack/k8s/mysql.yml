
# IMPORTANT: Stop the Docker mysql container FIRST before applying this.
#   docker compose stop mysql   (in containers/lampstack/)
# Data stays in place â€” k8s just re-mounts the same host directory.

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: lamp-mysql
  namespace: prod
spec:
  serviceName: lamp-mysql
  replicas: 1
  selector:
    matchLabels:
      app: lamp-mysql
  template:
    metadata:
      labels:
        app: lamp-mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: lampstack-secret
                  key: MYSQL_ROOT_PASSWORD
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
          resources:
            requests:
              memory: "256Mi"
              cpu: "50m"
            limits:
              memory: "1Gi"
              cpu: "500m"
      volumes:
        - name: mysql-data
          hostPath:
            path: /home/wegener/containers/lampstack/mysql/data
            type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: lamp-mysql
  namespace: prod
spec:
  type: ClusterIP
  selector:
    app: lamp-mysql
  ports:
    - port: 3306
      targetPort: 3306
