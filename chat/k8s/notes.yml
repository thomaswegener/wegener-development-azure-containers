apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-notes
  namespace: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat-notes
  template:
    metadata:
      labels:
        app: chat-notes
    spec:
      containers:
        - name: notes
          image: localhost:32000/chat-notes:latest
          ports:
            - containerPort: 8081
          env:
            - name: VAULT_PATH
              value: "/vault"
            - name: NOTES_READONLY
              value: "true"
            - name: PORT
              value: "8081"
          volumeMounts:
            - name: vault
              mountPath: /vault
              readOnly: true
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "128Mi"
              cpu: "200m"
      volumes:
        - name: vault
          hostPath:
            # Update to match OBSIDIAN_VAULT_PATH from .env
            path: /home/wegener/containers/chat/vault
            type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: chat-notes
  namespace: prod
spec:
  type: ClusterIP
  selector:
    app: chat-notes
  ports:
    - port: 8081
      targetPort: 8081
