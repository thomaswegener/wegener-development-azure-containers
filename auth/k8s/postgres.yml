# IMPORTANT: Stop the Docker postgres container FIRST before applying this.
#   docker compose stop db   (in containers/auth/)
# Data stays in place â€” k8s just re-mounts the same host directory.

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: auth-db
  namespace: prod
spec:
  serviceName: auth-db
  replicas: 1
  selector:
    matchLabels:
      app: auth-db
  template:
    metadata:
      labels:
        app: auth-db
    spec:
      containers:
        - name: postgres
          image: postgres:16
          env:
            - name: POSTGRES_DB
              value: "wegener_auth"
            - name: POSTGRES_USER
              value: "wegener_auth"
            - name: POSTGRES_PASSWORD
              value: "0aeec35e745afb00c46e1f637d53c156"
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: pgdata
          hostPath:
            path: /home/wegener/containers/auth/server/data/postgres
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: auth-db
  namespace: prod
spec:
  type: ClusterIP
  selector:
    app: auth-db
  ports:
    - port: 5432
      targetPort: 5432
