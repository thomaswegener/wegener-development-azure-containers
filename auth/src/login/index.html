<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in — Wegener Development</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f6f4ef;
      --panel: rgba(255,255,255,0.88);
      --text: #1f2a1f;
      --muted: #5f6a5f;
      --primary: #2a93c9;
      --primary-dark: #1a6f9a;
      --border: rgba(28,40,28,0.14);
      --shadow: 0 20px 45px rgba(20,40,22,0.13);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Sora", sans-serif;
      background: radial-gradient(circle at 15% 20%, rgba(155,220,255,0.15), transparent 40%),
                  radial-gradient(circle at 85% 10%, rgba(120,200,255,0.12), transparent 35%),
                  linear-gradient(130deg, #f6fcff 0%, #f2f8fc 40%, #fbfdff 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
    }
    .card {
      background: var(--panel);
      backdrop-filter: blur(12px);
      border: 1px solid var(--border);
      border-radius: 20px;
      box-shadow: var(--shadow);
      padding: 48px 40px;
      width: 100%;
      max-width: 400px;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 28px;
    }
    .logo-badge {
      width: 40px; height: 40px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      border-radius: 10px;
      display: flex; align-items: center; justify-content: center;
      color: #fff; font-weight: 700; font-size: 16px;
    }
    .logo-text { font-weight: 700; font-size: 17px; color: var(--text); }
    .logo-sub { font-size: 13px; color: var(--muted); font-weight: 400; }
    h1 { font-size: 22px; font-weight: 700; margin-bottom: 6px; }
    .subtitle { font-size: 14px; color: var(--muted); margin-bottom: 32px; }
    .btn {
      display: flex; align-items: center; justify-content: center; gap: 10px;
      width: 100%; padding: 13px 20px;
      border: 1px solid var(--border); border-radius: 10px;
      background: #fff; color: var(--text);
      font-family: inherit; font-size: 14px; font-weight: 500;
      cursor: pointer; text-decoration: none;
      transition: box-shadow 0.15s, transform 0.1s;
      margin-bottom: 10px;
    }
    .btn:hover { box-shadow: 0 4px 16px rgba(42,147,201,0.15); transform: translateY(-1px); }
    .btn.primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: #fff; border-color: transparent;
    }
    .btn svg { width: 20px; height: 20px; flex-shrink: 0; }
    .divider {
      display: flex; align-items: center; gap: 12px;
      margin: 20px 0; color: var(--muted); font-size: 13px;
    }
    .divider::before, .divider::after {
      content: ''; flex: 1; height: 1px; background: var(--border);
    }
    .magic-form { display: none; }
    .magic-form.visible { display: block; }
    .magic-form input {
      width: 100%; padding: 12px 14px;
      border: 1px solid var(--border); border-radius: 10px;
      font-family: inherit; font-size: 14px; color: var(--text);
      background: rgba(255,255,255,0.8);
      outline: none; margin-bottom: 10px;
    }
    .magic-form input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(42,147,201,0.12); }
    .notice {
      margin-top: 12px; padding: 12px 14px;
      border-radius: 10px; font-size: 13px;
      display: none;
    }
    .notice.success { background: rgba(42,147,201,0.1); color: #1a6f9a; display: block; }
    .notice.error { background: rgba(220,50,50,0.08); color: #c03030; display: block; }
    .footer { margin-top: 28px; text-align: center; font-size: 12px; color: var(--muted); }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <div class="logo-badge">W</div>
      <div>
        <div class="logo-text">Wegener Development</div>
        <div class="logo-sub">Customer Portal</div>
      </div>
    </div>

    <h1>Sign in</h1>
    <p class="subtitle">Choose a sign-in method to continue.</p>

    <div id="noticeEl" class="notice"></div>

    <a href="#" class="btn" id="googleBtn">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/>
        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
      </svg>
      Continue with Google
    </a>

    <a href="#" class="btn" id="msBtn">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M11.4 24H0V12.6h11.4V24z" fill="#F25022"/>
        <path d="M24 24H12.6V12.6H24V24z" fill="#00A4EF"/>
        <path d="M11.4 11.4H0V0h11.4v11.4z" fill="#7FBA00"/>
        <path d="M24 11.4H12.6V0H24v11.4z" fill="#FFB900"/>
      </svg>
      Continue with Microsoft
    </a>

    <div class="divider">or</div>

    <button class="btn" id="magicToggle" type="button">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
      </svg>
      Sign in with email link
    </button>

    <div class="magic-form" id="magicForm">
      <input type="email" id="emailInput" placeholder="your@email.com" autocomplete="email" />
      <label style="display:flex;align-items:center;gap:8px;font-size:13px;color:var(--muted);margin-bottom:10px;cursor:pointer;">
        <input type="checkbox" id="rememberMe" checked style="width:15px;height:15px;accent-color:var(--primary);" />
        Remember me for 90 days
      </label>
      <button class="btn primary" id="sendMagicBtn" type="button">Send login link</button>
    </div>

    <div class="footer">
      By signing in you agree to our terms of service.
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const redirect = params.get('redirect') || '';
    const error = params.get('error');

    const notice = document.getElementById('noticeEl');

    if (error) {
      notice.className = 'notice error';
      const msgs = {
        google_denied: 'Google sign-in was cancelled.',
        ms_denied: 'Microsoft sign-in was cancelled.',
        google_failed: 'Google sign-in failed. Please try again.',
        ms_failed: 'Microsoft sign-in failed. Please try again.',
        invalid_state: 'Session expired. Please try again.',
        unverified_email: 'Your Google email is not verified.',
        no_email: 'Could not retrieve your email from Microsoft.',
        invalid_or_expired_token: 'The login link has expired. Please request a new one.',
        missing_token: 'Invalid login link.'
      };
      notice.textContent = msgs[error] || 'An error occurred. Please try again.';
    }

    function buildUrl(base) {
      return redirect ? base + '?redirect=' + encodeURIComponent(redirect) : base;
    }

    document.getElementById('googleBtn').href = buildUrl('/auth/google');
    document.getElementById('msBtn').href = buildUrl('/auth/microsoft');

    document.getElementById('magicToggle').addEventListener('click', () => {
      const form = document.getElementById('magicForm');
      form.classList.toggle('visible');
      if (form.classList.contains('visible')) {
        document.getElementById('emailInput').focus();
      }
    });

    document.getElementById('sendMagicBtn').addEventListener('click', async () => {
      const email = document.getElementById('emailInput').value.trim();
      if (!email) return;

      const btn = document.getElementById('sendMagicBtn');
      btn.textContent = 'Sending…';
      btn.disabled = true;

      try {
        const res = await fetch('/auth/magic/request', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, redirect, rememberMe: document.getElementById('rememberMe').checked })
        });
        const data = await res.json();
        notice.className = 'notice success';
        notice.textContent = 'Login link sent! Check your email inbox.';
        document.getElementById('magicForm').classList.remove('visible');
      } catch {
        notice.className = 'notice error';
        notice.textContent = 'Failed to send email. Please try again.';
        btn.textContent = 'Send login link';
        btn.disabled = false;
      }
    });

    document.getElementById('emailInput').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') document.getElementById('sendMagicBtn').click();
    });
  </script>
</body>
</html>
