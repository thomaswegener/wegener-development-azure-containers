# Ban IPs making excessive requests through Traefik
# 200 requests in 10 minutes = ban for 1 hour
# Safe for real users: even heavy browsing rarely exceeds 150 req/10min
[traefik-flood]
enabled = true
backend = pyinotify
filter = traefik-flood
logpath = /home/wegener/containers/traefik/traefik-access.log
maxretry = 200
findtime = 600
bantime = 3600
action = docker-iptables
ignoreip = 127.0.0.1/8 ::1 81.167.79.29 20.251.160.19
